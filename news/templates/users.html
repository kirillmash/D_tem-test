{% extends "base.html" %}
{% block title %} Users {% endblock title %}
{% block content %}
    {% for user in users %}
<div class="w-25 border-left">
    <ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{user.username}}
    <span class="badge badge-primary badge-pill">{{user.cnt}}</span>
  </li>
    </ul>
</div>
  {%endfor%}
{% endblock %}
